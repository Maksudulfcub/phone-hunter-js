<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-5 lg:p-10">
    <header>

    </header>

    <main class="container mx-auto">

        <section>
            <input id="search-field" type="text" placeholder="Search here..."
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn bg-pink-300">Search</button>
        </section>

        <section class="mt-10">
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner text-pink-500 loading-xl"></span>
            </div>
            <div id="phone-container" class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            </div>
            <div class=" mx-auto text-center mt-10">
                <button onclick="handleShowAll()" id="showAll-button" class="btn bg-pink-300 hidden">Show All</button>
            </div>
        </section>

        <!-- Details modal -->
        <div>
            <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
                <div id="modal-container" class="modal-box">
                    <div id="show-details-container" class="space-y-3">
                        
                    </div>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </div>

    </main>

    <footer>

    </footer>


    <script src="js/script.js"></script>
</body>

</html>
